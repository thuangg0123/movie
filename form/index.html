<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Đăng kí tài khoản</title>
</head>
<body>
        <div class="registration-container">
            <div class="registration-header">
                <h1>Tạo tài khoản</h1>
                <span class="devider"></span>
            </div>
            <div class="registration-body">
                <form action="">
                    <div class="registration-box">
                        <div class="input-box">
                            <label for="">Họ</label>
                            <input type="text" class="input-field" placeholder="Hãy nhập họ của bạn">
                        </div>
                        <div class="input-box">
                            <label for="">Tên</label>
                            <input type="text" class="input-field" placeholder="Hãy nhập tên của bạn">
                        </div>
                        <div class="input-box">
                            <label for="">Số điện thoại</label>
                            <input type="tel" class="input-field" placeholder="Hãy nhập SĐT của bạn">
                        </div>
                        <div class="input-box">
                            <label for="">Email</label>
                            <input type="email" class="input-field" placeholder="Hãy nhập email của bạn">
                        </div>
                        <div class="input-box">
                            <label for="">Tên người dùng</label>
                            <input type="text" class="input-field" placeholder="Hãy nhập tên người dùng của bạn">
                        </div>
                        <div class="input-box">
                            <label for="">Mật khẩu</label>
                            <input type="password" class="input-field" placeholder="Hãy nhập mật khẩu của bạn">
                        </div>
                    </div>
                    <button class="btn-register">Đăng kí ngay</button>
                </form>
            </div>
            <div class="registration-footer">
                <h2>Bạn đã có tài khoản?<a href="#">Đăng nhập</a> </h2>
            </div>
        </div>
</body>
</html>
